<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S. | PRO Interface</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary: #00f3ff;
            --primary-dim: rgba(0, 243, 255, 0.1);
            --secondary: #7000ff;
            --accent: #ffffff;
            --bg-dark: #050505;
            --bg-panel: rgba(10, 15, 30, 0.65);
            --glass-border: rgba(0, 243, 255, 0.3);
            --text-glow: 0 0 10px rgba(0, 243, 255, 0.5);
            --box-glow: 0 0 20px rgba(0, 243, 255, 0.2);
            --error: #ff2a2a;
            --success: #00ff9d;
            --font-main: 'Rajdhani', sans-serif;
            --font-display: 'Orbitron', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            user-select: none;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--primary);
            font-family: var(--font-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Ambient Background */
        #bg-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.6;
        }

        /* Vignette & Scanlines */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at center, transparent 50%, #000 120%),
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 100%, 100% 2px, 3px 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* Main Grid Layout */
        .hud-container {
            position: relative;
            z-index: 2;
            display: grid;
            grid-template-columns: 350px 1fr 350px;
            grid-template-rows: 80px 1fr 100px;
            height: 100%;
            padding: 20px;
            gap: 20px;
        }

        /* --- Header --- */
        .header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            border-bottom: 1px solid var(--glass-border);
            background: linear-gradient(90deg, transparent 0%, var(--primary-dim) 50%, transparent 100%);
            position: relative;
        }

        .header::before,
        .header::after {
            content: '';
            position: absolute;
            bottom: -3px;
            width: 10px;
            height: 10px;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
        }

        .header::before {
            left: 20%;
        }

        .header::after {
            right: 20%;
        }

        .logo {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: 4px;
            text-shadow: var(--text-glow);
            background: linear-gradient(to bottom, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .system-time {
            font-family: var(--font-display);
            font-size: 1.5rem;
            letter-spacing: 2px;
        }

        .system-status {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 5px 12px;
            border: 1px solid var(--glass-border);
            background: rgba(0, 20, 40, 0.5);
            border-radius: 4px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--success);
        }

        .status-dot.offline {
            background: var(--error);
            box-shadow: 0 0 8px var(--error);
        }

        /* --- Panels (Left/Right) --- */
        .panel {
            background: var(--bg-panel);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s ease;
            clip-path: polygon(20px 0, 100% 0,
                    100% calc(100% - 20px), calc(100% - 20px) 100%,
                    0 100%, 0 20px);
        }

        /* Decorative corner lines for panels */
        .panel::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 1px solid transparent;
            /* We simulate corners using linear gradients masking if needed, but simple border is cleaner for performace */
            pointer-events: none;
            box-shadow: inset 0 0 20px rgba(0, 243, 255, 0.05);
        }

        .panel-header {
            padding: 15px 20px;
            font-family: var(--font-display);
            font-size: 0.9rem;
            letter-spacing: 2px;
            color: var(--accent);
            background: linear-gradient(90deg, rgba(0, 243, 255, 0.1), transparent);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel-header i {
            font-style: normal;
            font-size: 0.8em;
            opacity: 0.7;
        }

        .panel-content {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 2px;
        }

        /* History Items */
        .log-item {
            margin-bottom: 10px;
            padding: 10px;
            border-left: 2px solid var(--primary);
            background: linear-gradient(90deg, rgba(0, 243, 255, 0.05), transparent);
            animation: slideInLeft 0.3s ease;
            font-size: 0.9em;
        }

        .log-item.success {
            border-color: var(--success);
        }

        .log-item.error {
            border-color: var(--error);
        }

        .log-time {
            font-size: 0.7em;
            opacity: 0.5;
            display: block;
            margin-bottom: 3px;
        }

        /* Quick Actions Grid */
        .actions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .action-btn {
            background: transparent;
            border: 1px solid var(--glass-border);
            color: var(--primary);
            padding: 15px 10px;
            font-family: var(--font-main);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            border-radius: 4px;
        }

        .action-btn:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 15px var(--primary);
        }

        /* --- Center Stage (Reactor) --- */
        .center-stage {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* The ARC Reactor */
        .arc-reactor {
            width: 300px;
            height: 300px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
        }

        .reactor-circle {
            position: absolute;
            border-radius: 50%;
            border: 2px solid var(--primary);
            box-shadow: 0 0 15px var(--primary), inset 0 0 15px var(--primary);
            transition: all 0.3s;
        }

        .c1 {
            width: 100%;
            height: 100%;
            border: 1px dashed rgba(0, 243, 255, 0.3);
            animation: spin 20s linear infinite;
        }

        .c2 {
            width: 85%;
            height: 85%;
            border: 2px solid var(--primary);
            border-top-color: transparent;
            border-bottom-color: transparent;
            animation: spin-rev 5s linear infinite;
        }

        .c3 {
            width: 70%;
            height: 70%;
            border: 5px solid rgba(0, 243, 255, 0.1);
        }

        .c4 {
            width: 60%;
            height: 60%;
            background: radial-gradient(circle, rgba(0, 243, 255, 0.2) 0%, transparent 70%);
            border: none;
            box-shadow: none;
        }

        #voice-visualizer {
            position: absolute;
            width: 250px;
            height: 250px;
            pointer-events: none;
        }

        .reactor-status {
            position: absolute;
            z-index: 10;
            text-align: center;
            font-family: var(--font-display);
        }

        .status-text {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 15px var(--primary);
            letter-spacing: 0.1em;
        }

        .status-sub {
            font-size: 0.8rem;
            letter-spacing: 0.3em;
            opacity: 0.8;
            margin-top: 5px;
        }

        /* Voice Button */
        .cta-btn {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 15px 40px;
            font-family: var(--font-display);
            font-size: 1.2rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }

        .cta-btn:hover,
        .cta-btn.listening {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 30px var(--primary);
        }

        .cta-btn.listening {
            animation: pulse-border 1.5s infinite;
        }

        /* Transcript Box */
        .transcript-box {
            margin-top: 20px;
            min-height: 40px;
            width: 80%;
            text-align: center;
            font-size: 1.2rem;
            text-shadow: 0 0 5px rgba(0, 243, 255, 0.5);
        }

        .interim {
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }

        /* --- Footer --- */
        .footer {
            grid-column: 1 / -1;
            border-top: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(0deg, transparent 0%, var(--primary-dim) 50%, transparent 100%);
        }

        .wave-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.3;
        }

        /* Animations */
        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes spin-rev {
            100% {
                transform: rotate(-360deg);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse-border {
            0% {
                box-shadow: 0 0 10px var(--primary);
            }

            50% {
                box-shadow: 0 0 40px var(--primary);
            }

            100% {
                box-shadow: 0 0 10px var(--primary);
            }
        }

        /* Responsive */
        @media(max-width: 1100px) {
            .hud-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr auto;
                overflow-y: auto;
            }

            .panel {
                height: 300px;
                margin-bottom: 20px;
            }

            .center-stage {
                margin: 40px 0;
            }
        }
    </style>
</head>

<body>

    <!-- Background Particle Network -->
    <canvas id="bg-canvas"></canvas>
    <div class="overlay"></div>

    <div class="hud-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">J.A.R.V.I.S.<span style="font-size: 0.5em; vertical-align: super; opacity: 0.7">PRO</span>
            </div>

            <div class="system-status">
                <div class="status-badge">
                    <div class="status-dot" id="serverStatus"></div>
                    <span>SERVER</span>
                </div>
                <div class="status-badge">
                    <div class="status-dot"></div>
                    <span>NETWORK</span>
                </div>
                <div class="status-badge">
                    <div class="status-dot"></div>
                    <span>MEMORY</span>
                </div>
            </div>

            <div class="system-time" id="clock">00:00:00</div>
        </header>

        <!-- Left Panel: Log -->
        <aside class="panel">
            <div class="panel-header"><i>//</i> SYSTEM LOG</div>
            <div class="panel-content" id="history">
                <div class="log-item">
                    <span class="log-time">SYSTEM</span>
                    Interface loaded successfully.
                </div>
            </div>
        </aside>

        <!-- Center: Core -->
        <main class="center-stage">
            <div class="arc-reactor">
                <!-- Decorative Circles -->
                <div class="reactor-circle c1"></div>
                <div class="reactor-circle c2"></div>
                <div class="reactor-circle c3"></div>
                <!-- Inner Core -->
                <div class="reactor-circle c4"></div>

                <!-- Canvas Visualizer Ring -->
                <canvas id="voice-visualizer"></canvas>

                <!-- Status Text center -->
                <div class="reactor-status">
                    <div class="status-text" id="coreStatus">READY</div>
                    <div class="status-sub" id="coreSub">AWAITING INPUT</div>
                </div>
            </div>

            <button class="cta-btn" id="voiceBtn" onclick="toggleVoice()">
                INITIALIZE VOICE
            </button>

            <div class="transcript-box" id="transcript">
                <span class="interim">...</span>
            </div>
        </main>

        <!-- Right Panel: Commands -->
        <aside class="panel">
            <div class="panel-header"><i>//</i> QUICK ACTIONS</div>
            <div class="panel-content" style="overflow-y: auto;">
                <!-- System Section -->
                <div
                    style="margin-bottom: 15px; font-size: 0.75rem; opacity: 0.6; letter-spacing: 2px; text-transform: uppercase;">
                    System</div>
                <div class="actions-grid">
                    <button class="action-btn" onclick="sendCommand('open file explorer')">Explorer</button>
                    <button class="action-btn" onclick="sendCommand('open notepad')">Notepad</button>
                    <button class="action-btn" onclick="sendCommand('open chrome')">Chrome</button>
                    <button class="action-btn" onclick="sendCommand('open calc')">Calculator</button>
                    <button class="action-btn" onclick="sendCommand('screenshot')">Screenshot</button>
                    <button class="action-btn" onclick="sendCommand('system info')">Sys Info</button>
                    <button class="action-btn" onclick="sendCommand('open task manager')">Task Mgr</button>
                    <button class="action-btn" onclick="sendCommand('open settings')">Settings</button>
                </div>

                <!-- Apps Section -->
                <div
                    style="margin: 20px 0 15px 0; font-size: 0.75rem; opacity: 0.6; letter-spacing: 2px; text-transform: uppercase;">
                    Apps</div>
                <div class="actions-grid">
                    <button class="action-btn" onclick="sendCommand('open spotify')">Spotify</button>
                    <button class="action-btn" onclick="sendCommand('open discord')">Discord</button>
                    <button class="action-btn" onclick="sendCommand('open telegram')">Telegram</button>
                    <button class="action-btn" onclick="sendCommand('open vscode')">VS Code</button>
                </div>

                <!-- Power Section -->
                <div
                    style="margin: 20px 0 15px 0; font-size: 0.75rem; opacity: 0.6; letter-spacing: 2px; text-transform: uppercase;">
                    Power</div>
                <div class="actions-grid">
                    <button class="action-btn" onclick="sendCommand('lock system')">Lock PC</button>
                    <button class="action-btn" onclick="sendCommand('minimize all')">Min All</button>
                    <button class="action-btn" onclick="sendCommand('shutdown')">Shutdown</button>
                    <button class="action-btn" onclick="sendCommand('restart')">Restart</button>
                </div>
            </div>
        </aside>

        <!-- Footer -->
        <footer class="footer">
            <div style="font-family: var(--font-display); font-size: 0.8rem; letter-spacing: 5px; opacity: 0.5">
                STARK INDUSTRIES // MK-85 INTERFACE // SECURE CONNECTION
            </div>
        </footer>
    </div>

    <script>
        // --- 1. Background Particle System ---
        const bgCanvas = document.getElementById('bg-canvas');
        const bgCtx = bgCanvas.getContext('2d');
        let particles = [];

        function resizeBg() {
            bgCanvas.width = window.innerWidth;
            bgCanvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeBg);
        resizeBg();

        class Particle {
            constructor() {
                this.x = Math.random() * bgCanvas.width;
                this.y = Math.random() * bgCanvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > bgCanvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > bgCanvas.height) this.vy *= -1;
            }
            draw() {
                bgCtx.fillStyle = 'rgba(0, 243, 255, 0.5)';
                bgCtx.beginPath();
                bgCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                bgCtx.fill();
            }
        }

        // Init Particles
        for (let i = 0; i < 100; i++) particles.push(new Particle());

        function animateBg() {
            bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);

            // Draw connections
            bgCtx.strokeStyle = 'rgba(0, 243, 255, 0.05)';
            bgCtx.lineWidth = 1;

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                // Connect Logic
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 100) {
                        bgCtx.beginPath();
                        bgCtx.moveTo(particles[i].x, particles[i].y);
                        bgCtx.lineTo(particles[j].x, particles[j].y);
                        bgCtx.stroke();
                    }
                }
            }
            requestAnimationFrame(animateBg);
        }
        animateBg();

        // --- 2. JARVIS Core Functionality ---
        const API_URL = 'http://localhost:5000/api/command';
        const STATUS_URL = 'http://localhost:5000/api/status';

        let recognition;
        let isListening = false;

        // Audio Visualizer
        const visCanvas = document.getElementById('voice-visualizer');
        const visCtx = visCanvas.getContext('2d');
        visCanvas.width = 300;
        visCanvas.height = 300;

        // Mock visualizer if no real audio context attached yet
        function drawVisualizer(volume = 0) {
            visCtx.clearRect(0, 0, 300, 300);
            const centerX = 150;
            const centerY = 150;
            const radius = 80;

            visCtx.strokeStyle = isListening ? '#00f3ff' : 'rgba(0,243,255,0.2)';
            visCtx.lineWidth = 2;

            visCtx.beginPath();
            for (let i = 0; i < 360; i += 5) {
                // Wave distortion based on volume
                const distortion = isListening ? (Math.random() * volume * 50) : 0;
                const r = radius + distortion;
                const angle = i * Math.PI / 180;
                const x = centerX + r * Math.cos(angle);
                const y = centerY + r * Math.sin(angle);
                if (i === 0) visCtx.moveTo(x, y);
                else visCtx.lineTo(x, y);
            }
            visCtx.closePath();
            visCtx.stroke();

            if (isListening) requestAnimationFrame(() => drawVisualizer(Math.random()));
        }
        drawVisualizer(0);

        // Core Init
        window.onload = () => {
            checkServer();
            setInterval(updateClock, 1000);
            setInterval(checkServer, 5000);
            speechSynthesis.getVoices();
        };

        function updateClock() {
            document.getElementById('clock').textContent = new Date().toLocaleTimeString();
        }

        async function checkServer() {
            try {
                const dot = document.getElementById('serverStatus');
                // Mock check, assuming offline unless server is actually there
                try {
                    const res = await fetch(STATUS_URL);
                    if (res.ok) dot.classList.remove('offline');
                    else dot.classList.add('offline');
                } catch {
                    // ignore error for demo
                    dot.classList.add('offline');
                }
            } catch { }
        }

        // Voice Logic
        function initVoice() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                log('Speech recognition not supported in this browser.', 'error');
                return false;
            }

            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                isListening = true;
                updateStatus('LISTENING', 'Speak Command');
                document.getElementById('voiceBtn').textContent = 'LISTENING...';
                document.getElementById('voiceBtn').classList.add('listening');
                drawVisualizer(1);
            };

            recognition.onend = () => {
                isListening = false;
                updateStatus('PROCESSING', 'Analyzing...');
                document.getElementById('voiceBtn').textContent = 'INITIALIZE VOICE';
                document.getElementById('voiceBtn').classList.remove('listening');
                drawVisualizer(0);
            };

            recognition.onresult = (event) => {
                let interim = '';
                let final = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const t = event.results[i][0].transcript;
                    if (event.results[i].isFinal) final += t;
                    else interim += t;
                }

                if (interim) document.getElementById('transcript').innerHTML = `<span class="interim">${interim}</span>`;
                if (final) {
                    document.getElementById('transcript').textContent = final;
                    sendCommand(final);
                }
            };

            recognition.onerror = (e) => {
                console.error(e);
                log('Voice Error: ' + e.error, 'error');
                isListening = false;
            };

            return true;
        }

        function toggleVoice() {
            if (!recognition && !initVoice()) return;
            if (isListening) recognition.stop();
            else recognition.start();
        }

        async function sendCommand(cmd) {
            updateStatus('EXECUTING', cmd.toUpperCase());
            log(`Executing: ${cmd}`);

            try {
                // Try sending to real backend
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command: cmd })
                });
                const data = await response.json();

                if (data.success) {
                    log(data.message, 'success');
                    speak(data.message);
                    updateStatus('ONLINE', 'Ready');
                } else {
                    log(data.message || 'Command failed', 'error');
                    speak('Command failed');
                    updateStatus('ONLINE', 'Error');
                }
            } catch (e) {
                log('Connection error: Server may be offline', 'error');
                updateStatus('OFFLINE', 'No Connection');
                console.error('API Error:', e);
            }
        }

        function updateStatus(main, sub) {
            document.getElementById('coreStatus').textContent = main;
            document.getElementById('coreSub').textContent = sub;
        }

        function log(msg, type = 'info') {
            const history = document.getElementById('history');
            const div = document.createElement('div');
            div.className = `log-item ${type}`;
            div.innerHTML = `<span class="log-time">${new Date().toLocaleTimeString()}</span>${msg}`;
            history.prepend(div);
            if (history.children.length > 20) history.lastChild.remove();
        }

        function speak(text) {
            const utt = new SpeechSynthesisUtterance(text);
            const voices = speechSynthesis.getVoices();
            // Try to find a good sci-fi/jarvis voice (usually UK male)
            const v = voices.find(v => v.name.includes('Google UK English Male')) || voices[0];
            if (v) utt.voice = v;
            utt.pitch = 0.9;
            utt.rate = 1.0;
            speechSynthesis.speak(utt);
        }

        // Keys
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !e.repeat) { e.preventDefault(); toggleVoice(); }
        });

    </script>
